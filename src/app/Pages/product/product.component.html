<div class="row">

        <div class="card">
            <div class="card-header">
            Adding Products
            </div>
            <div class="card-body">
                <form #empreg="ngForm" (ngSubmit)="saveProduct()">
                    <label>Product Name:</label>
                    <input type="text" name="productname" [(ngModel)]="prod.productName" class="form-control" />
                    <label>Price:</label>
                    <input type="text" name="productprice" [(ngModel)]="prod.productPrice" class="form-control" />
                    <label>Product Description:</label>
                    <input type="text" name="productdescription" [(ngModel)]="prod.productDescription" class="form-control" />
