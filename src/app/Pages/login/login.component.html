<div class="account section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form border p-5">
                    <div class="text-center heading">
                        <h2 class="mb-2">Login</h2>
                        <p class="lead">Donâ€™t have an account? <a href="register">Create a free account</a></p>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                        <div class="form-group mb-4">
                            <label for="username">Username</label>
                            <input type="text" ngModel name="userName" id="userName" class="form-control"
                                placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" ngModel name="userPassword" id="userPassword" class="form-control"
                                placeholder="Enter Password">
                        </div><br>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </form>
                    <br />
                    <!-- <div [innerHTML]="msg"></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
